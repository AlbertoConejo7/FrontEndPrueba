<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products.length'>
        <thead>
          <tr>
            
            
            <th>Codigo</th>
            <th>Precio</th>
            <th>Descripcion</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            
            <td>
              <a [routerLink]="['/products', product.CODIGO_ARTICULO]">
                {{ product.CODIGO_ARTICULO }}
              </a>
            </td>
            
            <td>{{ product.PRECIO | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ product.DESCRIPCION | lowercase | convertToSpaces:'-' }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

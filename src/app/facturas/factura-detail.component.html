<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + factura?.NUMERO_FACTURA}}
  </div>

 

            <div class='table-responsive'>
              <table class='table'
                    *ngIf='detalles.length'>
                <thead>
                  <tr>
                    
                    <th>SKU</th>
                    <th>Producto</th>
                    <th>QTY</th>
                    <th>Precio</th>
                    <th>total</th>
                    <th></th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let detalle of filteredDetalles'>
                    
                    <td>
                      <a [routerLink]="['/detalles', detalle.CODIGO_ARTICULO]">
                        {{ detalle.CODIGO_ARTICULO }}
                      </a>
                    </td>
   
                    <td>{{ detalle.ARTICULO}}</td>
                    <td>{{ detalle.CANTIDAD }}</td>
                    <td>{{ detalle.PRECIO}}</td>
                    <td>{{ detalle.TOTAL_LINEA}}</td>
                    <td>
                      <button class='btn btn btn-danger'
                      style='width:120px'
                      (click)='onBack()'>
                      <i class='fa fa-chevron-left'></i> Eliminar detalle
                    </button>
                  </td>
                    
                    
                  </tr>
                </tbody>
              </table>
            </div>


  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>

    

  </div>
</div>

<div class='card'>
  <div class='card-header'>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Producto</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad</span>
      </div>
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class='card-footer'>
      <button class='btn btn btn-success'
                style='width:120px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Agregar detalle
        </button>
        
      </div>
  </div>
</div>
